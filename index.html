      </div>
      <nav class="nav-container nav-container-second">

    <main>
      <img src="./public/google_logo.png" alt="google-logo" />
      <div class="input-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input title="Search" />
        <div>

            <i class="fa-solid fa-camera"></i>

        <button><p>I'm Feeling Lucky</p></button>
      </div>
      <p class="language-text">
        Google offered in:
        <a
          class="language-link"
          href="https://www.google.co.in/setprefs?sig=0_S5ehgLib-olw6AX2JUAkY9YdoKs%3D&amp;hl=hi&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiYhfjipZCKAxXIavUHHSuAOP0Q2ZgBCCQ"
